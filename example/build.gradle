apply plugin: 'com.android.application'

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME
    }

    signingConfigs {
        release {
            storeFile file(keyStoreProperty)
            keyAlias keyAliasProperty
            storePassword keyStorePasswordProperty
            keyPassword keyAliasPasswordProperty
        }
    }

    buildTypes {
        debug {
            debuggable true
            zipAlignEnabled true
        }
        release {
            debuggable false
            zipAlignEnabled true
            signingConfig signingConfigs.release
        }
    }
}

def getKeyStoreProperty() {
    return hasProperty('WASABEEF_KEYSTORE') ? WASABEEF_KEYSTORE : ""
}

def getKeyAliasProperty() {
    return hasProperty('WASABEEF_KEYALIAS') ? WASABEEF_KEYALIAS : ""
}

def getKeyStorePasswordProperty() {
    return hasProperty('WASABEEF_KEYSTOREPASSWORD') ? WASABEEF_KEYSTOREPASSWORD : ""
}

def getKeyAliasPasswordProperty() {
    return hasProperty('WASABEEF_KEYALIASPASSWORD') ? WASABEEF_KEYALIASPASSWORD : ""
}

dependencies {
//    compile project(':animators')
    compile 'jp.wasabeef:recyclerview-animators:1.0.0'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.squareup.picasso:picasso:+'
}
